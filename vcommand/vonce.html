<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>v-once的使用</title>
</head>
<body>
    <div id="app">
        <!-- 只渲染一次，点击不会响应更改后的数据 -->
        <p v-once>{{ msg }}</p>
        <button @click='handleBtnClick'>click me</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'I only show once',
            },
            methods: {
                handleBtnClick: function(){
                    this.msg = 'change';
                }
            }
        })
    </script>
</body>
</html>
